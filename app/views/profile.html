<div class="container profile">
	<div id="preloader" ng-show="loading">
		<div class="loder-box">
			<div class="battery"></div>
		</div>
	</div>

	
	<div ng-controller="ProfileCtrl">			
			<form name="profile_form" class="profile_form">
			<h3>Perfil</h3>

			<div class="form-group">
				<label class="titulo" for="licencePlate">Patente</label>
				<input ng-model="newUserData.licencePlate" required 
				type="text" class="form-control" id="licencePlate">
			</div>
			<div class="form-group">				
				<label class="titulo" for="firstName">Nombre</label>				
				<input ng-model="newUserData.firstName" required 
				pattern="[^0-9]*" oninput="setCustomValidity(' ')" 
				onchange="try{setCustomValidity('')}catch(e){}" 
				oninvalid="this.value?setCustomValidity('El Nombre no puede contener números'):setCustomValidity('Ingrese su Nombre')" 				
				type="text" class="form-control" id="firstName">
			</div>
			<div class="form-group">                                    
				<label class="titulo" for="lastName">Apellido</label>
				<input ng-model="newUserData.lastName" required 
				pattern="[^0-9]*" oninput="setCustomValidity(' ')" 
				onchange="try{setCustomValidity('')}catch(e){}" 
				oninvalid="this.value?setCustomValidity('El Apellido no puede contener números'):setCustomValidity('Ingrese su Apellido')" 
				type="text" class="form-control" id="lastName">
			</div>

			<div class="form-group radios">
				<label class="titulo">Tipo Teléfono</label>
				<select class="form-control phoneTypeId" required
					name="phoneTypeId" id="phoneTypeId" ng-model="newUserData.phoneTypeId">
					<option ng-repeat="option in phoneTypes" value="{{option.phoneTypeId}}">{{option.phoneType}}</option>
				</select>
			</div>

			<div class="form-group">
				<label class="titulo" for="phoneNumber">Número Teléfono</label>
				<input ng-model="newUserData.phoneNumber" required 
				type="number" class="form-control" id="phoneNumber">
			</div>

			<div class="form-group radios">
					<label class="titulo">Tipo dirección</label>
					<label class="radio-inline">
						<input ng-model="newUserData.addressTypeId" type="radio" name="addressTypeId" id="addressTypeId1" value="1"> Particular
					</label>
					<label class="radio-inline">
						<input ng-model="newUserData.addressTypeId" type="radio" name="addressTypeId" id="addressTypeId2" value="2"> Trabajo
					</label>
				</div>
-->			
			<div class="form-group">
				<label class="titulo" for="street">Calle</label>
				<input ng-model="newUserData.street" required type="text" class="form-control" id="street">
			</div>


			<div class="form-group">
				<label class="titulo" for="streetNumber">Calle Nº</label>
				<input ng-model="newUserData.streetNumber" required type="number" class="form-control" id="streetNumber">
			</div>

			<div class="form-group">
				<label class="titulo" for="floor">Piso</label>
				<input ng-model="newUserData.floor" required 
				type="text" class="form-control" id="floor">
			</div>

			<div class="form-group">
				<label class="titulo" for="zipcode">Cod. Postal</label>
				<input ng-model="newUserData.zipcode" required 
				type="text" class="form-control" id="zipcode">
			</div>		

			<div class="form-group">
				<label class="titulo" for="provinceId">Provincia</label>				
				<select class="form-control provinceId" required
					name="provinceId" id="provinceId" ng-model="newUserData.provinceId">
					<option ng-repeat="option in provinces" value="{{option.provinceId}}">{{option.provinceDescription}}</option>
				</select>
			</div>

			<div class="form-group">
				<label class="titulo" for="countryId">País</label>

				<select class="form-control countryId" ng-model="newUserData.countryId" required>
					<option value="">Seleccione País</option>
					<option value="AR">Argentina</option>
				</select>

			</div>

			<button type="submit" ng-click="setNewUserData(newUserData)" class="btn btn-blue btn-effect btn-top-margin">Guardar</button>


			
		</form>
<!--	<pre>newUserData = {{newUserData | json}}</pre>	-->	
	</div>
</div>
