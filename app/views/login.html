<!-- Top content -->
<div class="top-content login-container">
	<div id="preloader" ng-show="loading">
        <div class="loder-box">
            <div class="battery"></div>
        </div>
    </div>
    <div class="inner-bg">
        <div class="container">
            <div class="page-background"></div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                	<div class="form-box">
                    	<div class="form-top">
                    		<div class="form-top-left">
                    			<h3>Ingresar</h3>
                        		<p>Escriba usuario y contrasena para ingresar</p>
                    		</div>
                    		<div class="form-top-right">
                    			<i class="fa fa-key"></i>
                    		</div>
                        </div>
                        <div class="form-bottom">
		                    <form role="form" ng-submit="login()" class="login-form">
		                    	<div class="form-group">
		                    		<label class="sr-only" for="form-username">Usuario</label>
		                        	<input type="text" ng-model="user.username" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username" required>
		                        </div>
		                        <div class="form-group">
		                        	<label class="sr-only" for="form-password">Contraseña</label>
		                        	<input type="password" ng-model="user.password" name="form-password" placeholder="Contrasena..." class="form-password form-control" id="form-password">
		                        </div>
                                <p ng-show="invalidLogin" class="help-block">Usuario / password incorrectos</p>
                                <button type="submit" id="btn-login" class="btn btn-blue btn-effect btn-top-margin">Ingresar</button>
                                <p class="forgotPassword small-text"><a href="" id="send-forgotpassword" ng-click="forgotPassword()">Olvide mi contrasena</a></p>
		                    </form>
	                    </div>
                        <p class="forgotPassword goToLogin small-text"><a href="" id="btn-goto-register" ng-href="#/register">¿No tienes cuenta? Registrarte</a></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
