<!-- Top content -->
<div class="top-content">
	<div id="preloader" ng-show="loading">
        <div class="loder-box">
            <div class="battery"></div>
        </div>
    </div>
    <div class="inner-bg">
        <div class="container">
            <div class="page-background"></div>
            <div class="row">
                <div class="col-sm-2"></div>

                <div class="col-sm-8">

                	<div class="form-box">
                    	<div class="form-top">
                    		<div class="form-top-left-centered" ng-show="changePasswordStatus!=1">
                                <h3>{{changePasswordStatusMessage}}</h3>
                                <p>{{changePasswordStatusSubMessage}}</p>
                    		</div>
                    		<div class="form-top-right-centered">
                                <i ng-show="changePasswordStatus==0" class="fa fa-clock-o"></i>
                                <i ng-show="changePasswordStatus==-1" class="fa fa-warning"></i>
                    		</div>

                            <div class="form-bottom" ng-show="changePasswordStatus==1">
                                <div class="form-title">
                                    <h3>{{changePasswordStatusMessage}}</h3>
                                    <p>{{changePasswordStatusSubMessage}}</p>
                                </div>
                                <form role="form" ng-submit="changePassword()" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password1">Usuario</label>
                                        <input type="password" ng-model="password1" name="form-password1" placeholder="Ingrese su nueva contraseña" class="form-username form-control" id="form-password1" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password2">Contrasena</label>
                                        <input type="password" ng-model="password2" name="form-password2" placeholder="Repita la contraseña ingresada" class="form-password form-control" id="form-password2">
                                    </div>
                                    <p ng-show="password1 && password2 && password1!=password2" class="help-block">Las contraseñas no son iguales</p>
                                    <button type="submit" id="save-newpassword" class="btn btn-blue btn-effect btn-top-margin">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            
        </div>
    </div>
    
</div>
